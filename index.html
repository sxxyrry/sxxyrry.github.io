    <script type="module">
        import { CreateMusicControlBtn } from "./musicthing.js"
        CreateMusicControlBtn(document.getElementById("am"), "am", '阿嬷')
        CreateMusicControlBtn(document.getElementById("fhcqfchd"), "fhcqfchd", '凤凰传奇翻唱《海底》')
        CreateMusicControlBtn(document.getElementById("lf"), "lf", 'life force')
        CreateMusicControlBtn(document.getElementById("gxfc"), "gxfc", '恭喜发财')
        CreateMusicControlBtn(document.getElementById("ltynhnwhdjj"), "ltynhnwhdjj", '【洛天依】女孩你为何踮脚尖')
        CreateMusicControlBtn(document.getElementById("comfortable"), "comfortable", 'comfortable')
        CreateMusicControlBtn(document.getElementById("exigent"), "exigent", 'exigent')
        CreateMusicControlBtn(document.getElementById("sad"), "sad", 'sad')

        function _some(audioDomID, author, softwareUsed){
            var music_controls = document.getElementsByClassName(`music-controls ${audioDomID}`)[0]

            var pDom = music_controls.getElementsByTagName("p")[2]
            pDom.innerHTML = `&nbsp;Created by ${author} Used software: ${softwareUsed}`
            pDom.style = "display: inline-block; margin: 0px;"

            var NewpDom = document.createElement("p")

            music_controls.appendChild(NewpDom)
        }

        _some("comfortable", "sxxyrry", "bandlab")
        _some("exigent", "sxxyrry", "bandlab")
        _some("sad", "sxxyrry", "bandlab")
    </script>

    <h2>代码雨</h2>

    <div>
        <div>
            <button id="CodeRain-btn-start">开始</button>
            <button id="CodeRain-btn-stop">停止</button>
        </div>

        <p></p>

        <canvas id="CodeRain"></canvas>
    </div>

    <script type="module">
        import CodeRain from "./CodeRain.js";
        const { Running, draw, stop } = CodeRain;

        var startbtn = document.getElementById('CodeRain-btn-start');
        var endbtn = document.getElementById('CodeRain-btn-stop');
        var cvs = document.getElementById('CodeRain');

        startbtn.onclick = () => {
            Running.value = true;
            draw();
        }

        endbtn.onclick = () => {
            Running.value = false;
            stop()
        }

        window.addEventListener("resize", () => {
            const width = window.innerWidth * devicePixelRatio / 2,
                height = window.innerHeight * devicePixelRatio / 2;

            cvs.width = width;
            cvs.height = height;
        });
    </script>
