<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRthon README</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <card-card id="README"></card-card>
    <script>
        fetch("./README.md").then(response => response.text()).then(text => {
            for(let i = 0; i < text.split("\n").length; i++){
                const line = text.split("\n")[i];
                const pDom = document.createElement("p");
                if(line.length === 1){
                    continue;
                }
                if(line.startsWith("---") && line.length === 4){
                    const hrDom = document.createElement("hr");
                    hrDom.style.border = "1px solid #55f1ff";
                    document.getElementById("README").appendChild(hrDom)
                    continue;
                }
                pDom.innerText = line;
                document.getElementById("README").appendChild(pDom);
            }
        });
    </script>
    <a href="./../"><button>返回</button></a>
</body>
</html>
