<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分享器上传 File Sharer Upload</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css.css">
    <!-- 通过CDN引入 axios 与 buffer -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <input type="file" id="ipt1" style="display: none;">
        <button id="btn1">选择单个文件</button>
    </div>

    <br>

    <div>
        <input type="file" id="ipt2" multiple style="display: none;">
        <button id="btn2">选择多个文件</button>
    </div>

    <br>

    <div>
        <input type="file" id="ipt3" webkitdirectory style="display: none;">
        <button id="btn3">选择文件夹</button>
    </div>

    <br>

    <div id="FileRes" class="box"></div>

    <div>
        <button id="etr">确定上传</button>
    </div>

    <p>你的取件码：</p>
    
    <p id="PUC"></p>

    <button id="copyPUC">复制取件码</button>

    <script src="./Upload.js" type="module"></script>
</body>
</html>
