<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景：蓝橙紫绿四色渐变（不脏的明亮色调） -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4A6FFF"> <!-- 明亮蓝色 -->
        <animate attributeName="stop-color" values="#4A6FFF;#3B5BFF;#4A6FFF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="33%" stop-color="#FF7B3D"> <!-- 活力橙色 -->
        <animate attributeName="stop-color" values="#FF7B3D;#FF904D;#FF7B3D" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="66%" stop-color="#9D4EDD"> <!-- 优雅紫色 -->
        <animate attributeName="stop-color" values="#9D4EDD;#B362FF;#9D4EDD" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2ECC71"> <!-- 清新绿色 -->
        <animate attributeName="stop-color" values="#2ECC71;#3DDB84;#2ECC71" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- 文字：蓝绿渐变（区别于背景） -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00B4D8"> <!-- 青蓝色 -->
        <animate attributeName="stop-color" values="#00B4D8;#0096C7;#00B4D8" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#06D6A0"> <!-- 蓝绿色 -->
        <animate attributeName="stop-color" values="#06D6A0;#04C990;#06D6A0" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="rgba(255,255,255,0.5)" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="246" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内圆装饰 -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- 主要文字：< /> -->
  <g filter="url(#glow)">
    <text x="256" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="100" font-weight="bold" 
          text-anchor="middle" fill="url(#textGradient)">
      &lt; /&gt;
    </text>
  </g>
  
  <!-- 副标题：JustHTML -->
  <text x="256" y="280" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="600" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="2">
    JustHTML
  </text>
  
  <!-- 中文描述：只需网页 -->
  <text x="256" y="330" font-family="'Microsoft YaHei', 'Segoe UI', sans-serif" font-size="36" 
        text-anchor="middle" fill="url(#textGradient)" font-weight="500">
    只需网页
  </text>
  
  <!-- 装饰性工具箱图标 -->
  <g transform="translate(256, 380)" fill="url(#textGradient)" opacity="0.9">
    <!-- 工具箱主体 -->
    <rect x="-60" y="-15" width="120" height="40" rx="8" stroke="url(#textGradient)" stroke-width="2"/>
    <!-- 工具箱手柄 -->
    <rect x="-25" y="-30" width="50" height="15" rx="4"/>
    <!-- 工具图案 -->
    <rect x="-50" y="0" width="20" height="15" rx="3"/>
    <circle cx="-30" cy="7" r="4"/>
    <rect x="-5" y="0" width="10" height="20" rx="2"/>
    <rect x="35" y="0" width="20" height="15" rx="3"/>
    <circle cx="55" cy="7" r="4"/>
  </g>
  
  <!-- 装饰性光点 -->
  <circle cx="100" cy="100" r="8" fill="rgba(255,255,255,0.3)">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="150" r="6" fill="rgba(255,255,255,0.4)">
    <animate attributeName="r" values="6;10;6" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="150" cy="400" r="7" fill="rgba(255,255,255,0.35)">
    <animate attributeName="r" values="7;11;7" dur="3.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>