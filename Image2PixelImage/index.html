<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片转像素画</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <script>
    // 让这个网页切换到 主页 ，并将主页的 Vue-Router 的 路由切换到这个页面的原地址
    window.onload = function () {
      window.history.pushState(null, null, '/Image2PixelImage');
      window.location.href = '/';
      window.history.pushState(null, null, '/Image2PixelImage');

    }

  </script>
</body>
</html>
