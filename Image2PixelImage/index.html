<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转像素画</title>
    <link rel="stylesheet" href="/css.css">
    <style>
        #canvas {
            border: 1px solid black;
            display: none; /* 初始状态下隐藏 */
        }
        #downloadBtn {
            display: none; /* 初始状态下隐藏 */
        }
        
        or-bar :nth-child(3) button {
          background-color: #5cb8ff;
        }
        /* #pixelSizeInput {
            /* display: none; */
            /*
        } */
        input#imageInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="opacity: 0;"></h1>

    <or-bar>
        <a href="/"><button>主页</button></a>
        <a href="/XRthon_Project"><button>XRthon项目</button></a>
        <a href="/Image2PixelImage/"><button>图片转像素画<span class="up">BETA</span></button></a>
        
        <a href="/Sign_23XR_Bigger.png">
            <button>
                <img class="logo" src="/Sign_23XR_Bigger.png" alt="/Sign_23XR_Bigger.png">
            </button>
        </a>

        <a href="/_23XRStudio.gif">
            <button>
                <img class="logo2" src="/_23XRStudio.gif" alt="/_23XRStudio.gif">
            </button>
        </a>

        <p style="display: inline;">23XR</p>

    </or-bar>

    <h1>图片转像素画</h1>
    <button id="ChooseFile">选择文件</button>
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    <label for="pixelSizeInput">像素大小</label>
    <input type="number" id="pixelSizeInput" value="10">
    <br><br>
    <canvas id="canvas"></canvas>
    <br><br>
    <button id="downloadBtn" download="pixel_art.png">下载像素画</button>
    <script src="./Image2PixelImage.js"></script>
</body>
</html>
