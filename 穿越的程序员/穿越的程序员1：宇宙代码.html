<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说 穿越的程序员1：宇宙代码</title>
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <card-card id="xs"></card-card>
    <script>
        async function renderREADME() {
            try {
                const response = await fetch('./穿越的程序员1：宇宙代码.md');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const markdownContent = text;

                // 使用 marked.js 将 Markdown 转换为 HTML
                const htmlContent = marked.parse(markdownContent);

                // 将 HTML 内容插入到页面中
                document.getElementById('xs').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching or rendering README:', error);
                document.getElementById('xs').innerHTML = '<p>无法加载 README 文件。</p>';
            }
            hrs = document.getElementsByTagName("hr");
            for(let i = 0; i < hrs.length; i++){
                hrs[i].style.border = "1px solid #55f1ff";
            }
        }

        // 加载 marked.js 库
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = renderREADME;
        document.head.appendChild(script);
    </script>
    <a href="./../"><button>返回</button></a>
</body>
</html>
